<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hogwarts Cinema Katalogi</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #141414);
            --text-color: var(--tg-theme-text-color, #ffffff);
            --card-bg: var(--tg-theme-secondary-bg-color, #2b2b2b);
            --btn-uz: #28a745;
            --btn-en: #007bff;
        }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-color); 
            margin: 0;
            padding: 15px; 
            padding-bottom: 40px;
        }
        h2 { text-align: center; margin-bottom: 25px; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; }
        
        /* CSS Grid: Avtomatik moslashuvchi qatorlar */
        .catalog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .movie-card { 
            background-color: var(--card-bg); 
            border-radius: 12px; 
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
        }
        .movie-card img { 
            width: 100%; 
            height: 220px;
            object-fit: cover; 
            display: block;
        }
        .movie-info { padding: 10px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between;}
        .movie-title { font-size: 14px; font-weight: bold; margin: 0 0 10px 0; text-align: center; line-height: 1.2; }
        
        .btn-group { display: flex; gap: 8px; }
        button { 
            border: none; 
            padding: 10px 0; 
            border-radius: 6px; 
            font-size: 13px; 
            font-weight: bold;
            color: white;
            cursor: pointer; 
            flex: 1;
            transition: opacity 0.2s;
        }
        button:active { opacity: 0.7; }
        .btn-uz { background-color: var(--btn-uz); }
        .btn-en { background-color: var(--btn-en); }
    </style>
</head>
<body>

    <h2>ðŸŽ¬ Hogwarts Katalogi</h2>

    <div class="catalog-grid" id="catalog"></div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // Tizimli yondashuv: Barcha ma'lumotlar bitta massivda saqlanadi
        const movies = [
            { id: "hp1", title: "Falsafa Toshi", img: "https://image.tmdb.org/t/p/original/yCyv9inVfwdZa0DyFAEEElqNgNn.jpg" },
            { id: "hp2", title: "Maxfiy Hujra", img: "https://image.tmdb.org/t/p/original/n6zpzAOoGx3kYrEzgAMHQZyF5cE.jpg" },
            { id: "hp3", title: "Azkaban Mahbusi", img: "https://image.tmdb.org/t/p/original/sCrAJB4mwiUu9ymq0aRFWY6DcM1.jpg" },
            { id: "hp4", title: "Olovli Kubok", img: "https://image.tmdb.org/t/p/original/7VRkmVB23rloRbZHsCRPscXlgQp.jpg" },
            { id: "hp5", title: "Feniks Jamiyati", img: "https://image.tmdb.org/t/p/original/sMMjm3NCC3qiDxwVJZd554nCt98.jpg" },
            { id: "hp6", title: "Chalasang Shahzoda", img: "https://image.tmdb.org/t/p/original/kMGBMPZRAfPMBgSE9LldHYJXoMf.jpg" },
            { id: "hp7", title: "Ajal Tuhfasi: 1-qism", img: "https://image.tmdb.org/t/p/original/9DqVe6ptXZpY25YTLrOl9MHMN15.jpg" },
            { id: "hp8", title: "Ajal Tuhfasi: 2-qism", img: "https://image.tmdb.org/t/p/original/nYRSey4YR40AYoPVJ58tWqtBANN.jpg" }
        ];

        const catalogContainer = document.getElementById('catalog');

        // Ma'lumotlarni o'qib, ekranga render qilish
        movies.forEach(movie => {
            const card = document.createElement('div');
            card.className = 'movie-card';
            card.innerHTML = `
                <img src="${movie.img}" alt="${movie.title}">
                <div class="movie-info">
                    <p class="movie-title">${movie.title}</p>
                    <div class="btn-group">
                        <button class="btn-uz" onclick="requestMovie('${movie.id}_uz')">UZ</button>
                        <button class="btn-en" onclick="requestMovie('${movie.id}_en')">EN</button>
                    </div>
                </div>
            `;
            catalogContainer.appendChild(card);
        });

        function requestMovie(payload) {
            let botUsername = "garripotterkinobot"; // O'zingnikini tekshir
            let link = `https://t.me/${botUsername}?start=${payload}`;
            tg.openTelegramLink(link);
            tg.close();
        }
    </script>
</body>
</html>
